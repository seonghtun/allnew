<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>가위 바위 보</title>
    <script>
        let text = "";
        function rspGame() {
            let user = document.getElementsByClassName('rsp');
            let comm = Math.floor(Math.random() * 3 + 1);
            let game_conf = { 1: '가위', 2: '바위', 3: '보' };
            let result;

            if (user == '1') user = 1
            else if (user == '2') user = 2
            else user = 3
            result = user - comm;
            if (result === -2 || result === 1) {
                text += `user : ${game_conf[user]} vs comm : ${game_conf[comm]}<br>이겼어요!<br>`;
            } else if (result === -1 || result === 2) {
                text += `user : ${game_conf[user]} vs comm : ${game_conf[comm]}<br>아쉽게도 졌습니다...<br>`;
            } else if (result === 0) {
                text += `user : ${game_conf[user]} vs comm : ${game_conf[comm]}<br>비겼어요!!<br>`;
            }
            console.log(text);
            document.getElementById('result').innerHTML = text;
        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">가위 바위 보</h1>
    <div style="text-align: center;">
        <input type="radio" name='rsp' value="1">가위
        <input type="radio" name='rsp' value="2">바위
        <input type="radio" name='rsp' value="3">보
        <p>
            <button onclick="rspGame()">내기</button>
        </p>
    </div>
    <div>
        <p id="result">
        </p>
    </div>
</body>

</html>
