# mongodConfig.conf

storage:
  dbPath: /shard/data/configdb
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /shard/data/logs/configsvr.log

# network interfaces
net:
  port: 27019
  #bindIp: 127.0.0.1
  bindIp: 192.168.1.81

# how to process run
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

sharding:
  clusterRole : configsvr

replication:
  replSetName : ConfigReplSet
