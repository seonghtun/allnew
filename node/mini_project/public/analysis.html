<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script>
        function getHello() {
            const xhr = new XMLHttpRequest();
            const method = "GET";
            const url = "/hello";
            xhr.open(method, url);
            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState !== 4) return;

                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                    const element = document.getElementById("ss1");
                    element.innerHTML = xhr.responseText;
                } else {
                    console.log("HTTP error", xhr.status, xhr.statusText);
                }
            };
        }

        function getSelect() {
            const xhr = new XMLHttpRequest();
            const method = "GET";
            const url = "/select";
            xhr.open(method, url);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.response);
                    console.log(res);
                    const element = document.getElementById("ss2");
                    element.innerHTML = JSON.stringify(res);
                } else {
                    console.log("HTTP error", xhr.status, xhr.statusText);
                }
            };
        }

        function getRandom() {
            const xhr = new XMLHttpRequest();
            const method = "GET";
            const url = "/randomUUID";
            xhr.open(method, url);
            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState !== 4) return;

                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                    const element = document.getElementById("ss3");
                    element.innerHTML = xhr.responseText;
                } else {
                    console.log("HTTP error", xhr.status, xhr.statusText);
                }
            };
        }

        function getUsers() {
            const xhr = new XMLHttpRequest();
            const method = "GET";
            const url = "/users";
            xhr.open(method, url);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.response);
                    console.log(res);
                    const element = document.getElementById("ss4");
                    element.innerHTML = JSON.stringify(res);
                } else {
                    console.log("HTTP error", xhr.status, xhr.statusText);
                }
            };
        }
    </script>
</head>
